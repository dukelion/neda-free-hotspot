<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="popup">
    <div class="fog"></div>
    <div class="popup_content">
        <div class="window">
            <div class="text">Hotspot is full, please wait</div>
            <div class="watch"><img src="images/popup_watch.png"></div>
        </div>
        <div class="button"><input type="button" value="Try now"></div>
    </div>
</div>

<div id="login">
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="content">
                    <div class="row header">
                        <div class="span2"><img src="images/nato.png"></div>
                    </div>
                    <div class="login_workspace">
                        <div class="loadbar_block">
                            <div class="text">X users are now online, you can log in now</div>
                            <img src="images/loadbar.png">
                        </div>
                        <div class="login_form">
                            <div class="left">
                                <div class="input">
                                    <input type="text" value="" placeholder="Full Name">
                                </div>
                                <div class="input">
                                    <input type="text" value="" placeholder="ISAF bagadge number">
                                </div>
                            </div>
                            <div class="right">
                                <input type="submit" value="Get access">
                            </div>
                        </div>
                    </div>
                    <div class="footer_links">
                        <a href="#">Terms of service</a>
                        <a href="#">Support contacts</a>
                        <a href="#">Operated by Ifone-Neda</a>
                        <a href="#">Provided by ComKAF</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
